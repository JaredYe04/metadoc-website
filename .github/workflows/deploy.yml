name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List directory structure
        shell: bash
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          if [ -d "website" ]; then
            echo "website directory exists"
            ls -la website/
          else
            echo "website directory does not exist, checking if we're already in website"
            if [ -f "package.json" ]; then
              echo "package.json found in root, we're in website directory"
            fi
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get npm cache directory
        id: npm-cache
        shell: bash
        run: echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('website/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
        continue-on-error: true

      - name: Install dependencies
        shell: bash
        run: |
          if [ -d "website" ]; then
            cd website
          elif [ ! -f "package.json" ]; then
            echo "Error: Neither website directory nor package.json found in root"
            exit 1
          fi
          npm ci

      - name: Build
        shell: bash
        run: |
          if [ -d "website" ]; then
            cd website
          fi
          npm run build
        env:
          NODE_ENV: production
          # 官网用户反馈：从仓库 Secrets 注入（名称不能以 GITHUB_ 开头）
          VITE_GITHUB_FEEDBACK_TOKEN: ${{ secrets.FEEDBACK_TOKEN }}
          VITE_GITHUB_FEEDBACK_GIST_TOKEN: ${{ secrets.FEEDBACK_GIST_TOKEN }}
          VITE_GITHUB_FEEDBACK_REPO_OWNER: ${{ secrets.FEEDBACK_REPO_OWNER }}
          VITE_GITHUB_FEEDBACK_REPO: ${{ secrets.FEEDBACK_REPO }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Determine dist path
        id: distpath
        shell: bash
        run: |
          if [ -d "website/dist" ]; then
            echo "path=website/dist" >> $GITHUB_OUTPUT
          elif [ -d "dist" ]; then
            echo "path=dist" >> $GITHUB_OUTPUT
          else
            echo "Error: dist directory not found"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.distpath.outputs.path }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

